<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
		<script src="peer.js"></script>
		<script src="socket.io.js"></script>
    </head>
    <body>
		<div id="div-chat">
			<p>User Online:</p>
			<ul id="ulUser"></ul>
			<h1 id="my-peer">Your Id: </h1>
			<video id="localStream" width="300" controls></video>
			<br /><br />
			<video id="remoteStream" width="300" controls></video>
			<br /><br />
			<input type="text" id="remoteId" placeholder="ENter id call">
			<button id="btnCall">Call</button>
		</div>
		<br><br>
		<div id="div-dang-ky">
			<input type="text" id="txtUsername" placeholder="ENter id call">
			<button id="btnSignup">Sign Up</button>
		</div>
    </body>
    <script src="main.js"></script>
</html>
